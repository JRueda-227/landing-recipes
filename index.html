<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Landing</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="logo">Header Logo</div>
                <ul class="links">
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
            <div class="block-one">
                <div class="hero">
                    <div class="hero-title">
                        hero
                    </div>
                    <div class="hero-text">
                        hero-text
                    </div>
                    <button class="press">
                        Press
                    </button>
                </div>
                <img src="" alt="">
            </div>
            <div class="content">
                <div class="block-two">
                    <div class="info-head">
                        some info
                    </div>
                    <div class="nodes">
                        <div class="info">
                            <div class="square"></div>
                            <div class="text">a</div>
                        </div>
                        <div class="info">
                            <div class="square"></div>
                            <div class="text">b</div>
                        </div>
                        <div class="info">
                            <div class="square"></div>
                            <div class="text">c</div>
                        </div>
                        <div class="info">
                            <div class="square"></div>
                            <div class="text">d</div>
                        </div>
                    </div>
                </div>
                <div class="block-three">
                    <div class="quote">
                        A whisper of soul carrying a corpse
                    </div>
                    <div class="person">
                        -Marcus
                    </div>
                </div>
                <div class="block-four">
                    <div class="left">
                        <div class="text-head">
                            Call
                        </div>
                        <div class="text">
                            Call me if you are lost
                        </div>
                    </div>
                    <button class="do-it">Do it</button>
                </div>
            </div>
            <div class="footer">
                Omega
            </div>
        </div>
    </body>
</html>
